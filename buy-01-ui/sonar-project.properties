# SonarQube Configuration for SafeZone Frontend
sonar.projectKey=safezone-frontend
sonar.projectName=SafeZone Frontend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts

# Language
sonar.language=ts

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/buy-01-ui/lcov.info
sonar.javascript.lcov.reportPaths=coverage/buy-01-ui/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/environments/**,**/*.module.ts

# Source encoding
sonar.sourceEncoding=UTF-8
