services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: buy-01-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - buy-01-network

  mongodb:
    image: mongo:6.0
    container_name: buy-01-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
    volumes:
      - ./uploads:/data/db
    networks:
      - buy-01-network

  kafka:
    image: confluentinc/cp-kafka
    container_name: buy-01-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - buy-01-network

  service-registry:
    image: buy01-pipeline-service-registry:latest
    container_name: buy-01-service-registry
    ports:
      - "8761:8761"
    networks:
      - buy-01-network

  api-gateway:
    image: buy01-pipeline-api-gateway:latest
    container_name: buy-01-api-gateway
    ports:
      - "8080:8080"   # HTTP (always available)
      - "8443:8443"   # HTTPS (when enabled)
    volumes:
      - buy01-certs:/app/certs:ro
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: api-gateway
      # SSL Configuration - HTTPS enabled
      SERVER_PORT: 8443
      SSL_ENABLED: true
      SSL_KEY_STORE: file:/app/certs/localhost.p12
      SSL_KEY_STORE_PASSWORD: changeit
    depends_on:
      - kafka
      - service-registry
    networks:
      - buy-01-network

  user-service:
    image: buy01-pipeline-user-service:latest
    container_name: buy-01-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/userdb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: user-service
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network

  product-service:
    image: buy01-pipeline-product-service:latest
    container_name: buy-01-product-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/productdb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: product-service
      MEDIA_PUBLIC_URL: ${API_GATEWAY_URL}/api/media
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network

  media-service:
    image: buy01-pipeline-media-service:latest
    container_name: buy-01-media-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/mediadb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: media-service
      API_GATEWAY_URL: ${API_GATEWAY_URL}/api/media
    volumes:
      - ./media-service/uploads:/app/uploads
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network

  frontend:
    image: buy01-pipeline-frontend:latest
    container_name: buy-01-frontend
    ports:
      - "4200:80"   # HTTP
      - "4201:443"  # HTTPS
    volumes:
      - buy01-certs:/etc/nginx/certs:ro
    depends_on:
      - api-gateway
    networks:
      - buy-01-network

  sonarqube:
    image: sonarqube:community
    container_name: buy01-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    command:
      - -Dsonar.web.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError -javaagent:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin-26.1.0.jar=web
      - -Dsonar.ce.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError -javaagent:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin-26.1.0.jar=ce
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      - sonarqube-db
    networks:
      - buy-01-network

  sonarqube-db:
    image: postgres:13
    container_name: buy01-sonarqube-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - buy-01-network


networks:
  buy-01-network:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_db:
  buy01-certs:
    external: true
